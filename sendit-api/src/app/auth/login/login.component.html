<div class="login-modal-outer">
  <div class="login-modal">
    <button class="login-modal-close" type="button" (click)="close.emit()">&times;</button>
    <div class="login-modal-content">
      <!-- Left: Login Form -->
      <div class="login-modal-form-col">
        <h2 class="login-modal-title">Login</h2>
        <form (ngSubmit)="login()" class="login-modal-form">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email Address
          </label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="Enter your Email Address"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
          />
        </div>
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              required
              placeholder="Enter your Password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors pr-12"
            />
            <button
              type="button"
              (click)="togglePassword()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L8.464 8.464M14.12 14.12l1.415 1.415M21 12a9.969 9.97 0 01-1.563 3.029m-5.858-.908a3 3 0 01-4.243-4.243M14.12 14.12L9.878 9.878"></path>
              </svg>
            </button>
          </div>
        </div>
        <!-- Remember Me and Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember"
              type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="remember" class="ml-2 text-sm text-gray-700">
              Remember me
            </label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
            Forgot password?
          </a>
        </div>
        <!-- Success Message -->
        <div *ngIf="registrationSuccessMessage" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm mb-4">
          {{ registrationSuccessMessage }}
        </div>
        <!-- Error Message -->
        <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
          {{ error }}
        </div>
        <!-- Sign In Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium"
        >
          Sign in
        </button>
        <!-- Don't have an account -->
        <p class="text-center text-sm text-gray-600">
          Don't have an account?
          <a (click)="redirectToRegister.emit()" class="text-blue-600 hover:text-blue-500 font-medium cursor-pointer">Sign up now</a>
        </p>
      </form>
      </div>
      <!-- Right: Image -->
      <div class="login-modal-image-col">
        <img src="assets/images/Loginregister.jpg" alt="Login Illustration" class="login-modal-image" />
      </div>
    </div>
  </div>
</div>
