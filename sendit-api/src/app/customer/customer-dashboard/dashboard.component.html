<!-- Main Container -->
<div class="min-h-screen bg-gray-100">
  <app-navbar></app-navbar>

  <main class="p-4 lg:p-8">
    <!-- Welcome Text -->
    <div class="mb-6 lg:mb-8">
      <h1 class="text-xl lg:text-2xl font-semibold text-gray-900 mb-2">
        Welcome {{ customerName }}.
      </h1>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center items-center py-8 lg:py-12">
      <div class="animate-spin rounded-full h-8 w-8 lg:h-12 lg:w-12 border-b-2 border-blue-600"></div>
      <span class="ml-3 text-sm lg:text-base text-gray-600">Loading your parcels...</span>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="bg-red-50 border border-red-200 rounded-md p-4 mb-6 lg:mb-8">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-red-800">Error loading data</h3>
          <div class="mt-2 text-sm text-red-700">
            {{ error }}
          </div>
          <div class="mt-4">
            <button 
              (click)="loadParcels()"
              class="bg-red-100 text-red-800 px-3 py-2 rounded-md text-sm font-medium hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
              Try Again
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard Content -->
    <ng-container *ngIf="!loading && !error">
      <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6 mb-6 lg:mb-8">
        <div class="bg-white p-4 lg:p-6 rounded-lg shadow-sm border border-gray-200">
          <div class="text-center">
            <h3 class="text-xs lg:text-sm font-medium text-gray-500 mb-1 lg:mb-2">Total Parcels</h3>
            <p class="text-2xl lg:text-3xl font-bold text-blue-600">{{ totalParcels }}</p>
          </div>
        </div>

        <div class="bg-white p-4 lg:p-6 rounded-lg shadow-sm border border-gray-200">
          <div class="text-center">
            <h3 class="text-xs lg:text-sm font-medium text-gray-500 mb-1 lg:mb-2">Sent Parcels</h3>
            <p class="text-2xl lg:text-3xl font-bold text-green-600">{{ sentParcels }}</p>
          </div>
        </div>

        <div class="bg-white p-4 lg:p-6 rounded-lg shadow-sm border border-gray-200">
          <div class="text-center">
            <h3 class="text-xs lg:text-sm font-medium text-gray-500 mb-1 lg:mb-2">Received Parcels</h3>
            <p class="text-2xl lg:text-3xl font-bold text-purple-600">{{ receivedParcels }}</p>
          </div>
        </div>

        <div class="bg-white p-4 lg:p-6 rounded-lg shadow-sm border border-gray-200">
          <div class="text-center">
            <h3 class="text-xs lg:text-sm font-medium text-gray-500 mb-1 lg:mb-2">Pending Parcels</h3>
            <p class="text-2xl lg:text-3xl font-bold text-orange-600">{{ pendingParcels }}</p>
          </div>
        </div>
      </div>

      <!-- My Parcels Component -->
      <app-my-parcels></app-my-parcels>
    </ng-container>
  </main>
  <app-footer></app-footer>
</div>
