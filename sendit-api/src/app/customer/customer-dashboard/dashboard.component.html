<!-- Main Container -->
<div class="min-h-screen bg-gray-100">
  <app-navbar></app-navbar>

  <main class="p-8">
    <!-- Welcome Text -->
    <div class="mb-8">
      <h1 class="text-2xl font-semibold text-gray-900 mb-2">
        Welcome {{ customerName || 'User' }}.
      </h1>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 text-center">
        <h3 class="text-sm font-medium text-gray-500 mb-2">Total Parcels</h3>
        <p class="text-3xl font-bold text-blue-600">{{ totalParcels }}</p>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 text-center">
        <h3 class="text-sm font-medium text-gray-500 mb-2">Sent Parcels</h3>
        <p class="text-3xl font-bold text-blue-600">{{ sentParcels }}</p>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 text-center">
        <h3 class="text-sm font-medium text-gray-500 mb-2">Received Parcels</h3>
        <p class="text-3xl font-bold text-blue-600">{{ receivedParcels }}</p>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 text-center">
        <h3 class="text-sm font-medium text-gray-500 mb-2">Pending Parcels</h3>
        <p class="text-3xl font-bold text-blue-600">{{ pendingParcels }}</p>
      </div>
    </div>

    <!-- Sent Parcels Section -->
    <app-sent-parcels></app-sent-parcels>
  </main>
  <app-footer></app-footer>
</div>
