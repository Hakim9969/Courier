<div class="min-h-screen bg-gray-100 p-4">
  <div class="create-parcel-container bg-white rounded-lg shadow-sm p-6">
    <h1 class="text-xl font-semibold text-gray-900 mb-6 text-center">Create Parcel</h1>
    
    <form (ngSubmit)="onSubmit()" #parcelForm="ngForm" class="space-y-4">
      <!-- Description and Weight Row -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <input
            type="text"
            [(ngModel)]="parcel.description"
            name="description"
            placeholder="e.g. Headphones"
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Weight</label>
          <select
            [(ngModel)]="parcel.weight"
            name="weight"
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm text-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Choose weight</option>
            <option value="0-1kg">0-1 kg</option>
            <option value="1-5kg">1-5 kg</option>
            <option value="5-10kg">5-10 kg</option>
            <option value="10kg+">10+ kg</option>
          </select>
        </div>
      </div>

      <!-- Pickup Location and Delivery Address Row -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Pickup Location</label>
          <input
            type="text"
            [(ngModel)]="parcel.pickupLocation"
            name="pickupLocation"
            placeholder="e.g. Kisumu, Kenya"
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Delivery Address</label>
          <input
            type="text"
            [(ngModel)]="parcel.deliveryAddress"
            name="deliveryAddress"
            placeholder="e.g. Nairobi, Kenya"
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
      </div>

      <!-- Receiver's Name and Phone Number Row -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Receiver's Name</label>
          <input
            type="text"
            [(ngModel)]="parcel.receiverName"
            name="receiverName"
            placeholder="e.g. Abdul Hakim"
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input
            type="tel"
            [(ngModel)]="parcel.phoneNumber"
            name="phoneNumber"
            placeholder="e.g. 07123456789"
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
      </div>

      <!-- Email and Expected Receive Date Row -->
<div class="grid grid-cols-2 gap-4">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Receiver's Email</label>
    <input
      type="email"
      [(ngModel)]="parcel.email"
      name="email"
      placeholder="e.g. example@gmail.com"
      class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
    />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Expected Receive Date</label>
    <input
      type="text"
      [(ngModel)]="parcel.expectedReceiveDate"
      name="expectedReceiveDate"
      placeholder="e.g. 12/01/2025"
      class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
    />
  </div>
</div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 px-4 rounded-md text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors mt-6"
      >
        Create Parcel
      </button>
    </form>
  </div>
</div>
