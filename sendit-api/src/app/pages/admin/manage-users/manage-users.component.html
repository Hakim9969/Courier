<div class="min-h-screen bg-gray-50 p-4">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-xl font-bold text-gray-900 mb-4">Manage Users</h1>
    <!-- Search Bar -->
    <div class="flex flex-wrap gap-3 items-center mb-4">
      <input
        type="text"
        [(ngModel)]="searchText"
        (ngModelChange)="filterUsers()"
        placeholder="Search users..."
        class="border border-gray-300 rounded px-2 py-1.5 text-sm w-48 md:w-56"
      />
      <select
        [(ngModel)]="searchRole"
        (ngModelChange)="filterUsers()"
        class="border border-gray-300 rounded px-2 py-1.5 text-sm w-32 md:w-36"
      >
        <option value="">All Roles</option>
        <option value="ADMIN">ADMIN</option>
        <option value="CUSTOMER">CUSTOMER</option>
        <option value="COURIER">COURIER</option>
      </select>
    </div>
    
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-20">
              ID
            </th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">
              Name
            </th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-40">
              Email
            </th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-28">
              Date
            </th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">
              Role
            </th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-20">
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of filteredUsers" class="hover:bg-gray-50">
            <td class="px-3 py-3 whitespace-nowrap text-sm text-blue-600 font-medium">
              {{ user.id.substring(0, 8) }}...
            </td>
            <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-900">
              <div class="truncate max-w-28">{{ user.name }}</div>
            </td>
            <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-900">
              <div class="truncate max-w-36">{{ user.email }}</div>
            </td>
            <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-500">
              {{ user.createdAt | date:'MMM dd' }}
            </td>
            <td class="px-3 py-3 whitespace-nowrap">
              <!-- Show dropdown for ADMIN and CUSTOMER roles -->
              <select
                *ngIf="user.role !== 'COURIER'"
                [(ngModel)]="user.role"
                (change)="updateUserRole(user.id, user.role)"
                class="border border-gray-300 rounded px-1 py-0.5 text-xs w-full"
              >
                <option value="ADMIN">ADMIN</option>
                <option value="CUSTOMER">CUSTOMER</option>
              </select>
              
              <!-- Show non-editable badge for COURIER role -->
              <span
                *ngIf="user.role === 'COURIER'"
                class="inline-flex px-2 py-0.5 text-xs font-semibold rounded-full bg-blue-100 text-blue-800"
              >
                COURIER
              </span>
            </td>
            <td class="px-3 py-3 whitespace-nowrap text-sm font-medium">
              <button 
                (click)="deleteUser(user.id)"
                class="text-red-500 hover:text-red-700 p-1 transition-colors duration-200">
                üóëÔ∏è
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
