<footer class="bg-slate-800 text-white py-8 px-6">
  <div class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      
      <!-- Contact Information Section -->
      <div class="space-y-4">
        <div class="flex items-center space-x-2">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
          </svg>
          <span class="text-sm font-medium">{{ contactInfo.phone }}</span>
        </div>
        
        <div class="flex items-center space-x-2">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          <span class="text-sm font-medium">{{ contactInfo.email }}</span>
        </div>
        
        <div class="flex items-center space-x-2">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.079 3.158 9.417 7.618 11.024-.105-.949-.199-2.403.041-3.439.219-.937 1.406-5.957 1.406-5.957s-.359-.219-.359-1.219c0-1.142.662-1.995 1.488-1.995.219 0 .411.052.568.156.219.141.359.359.359.615 0 .495-.219 1.142-.219 1.688 0 .615.359 1.142.979 1.142.939 0 1.406-.937 1.406-2.079 0-1.142-.662-1.995-1.688-1.995-.937 0-1.688.662-1.688 1.688 0 .359.141.719.359.979.141.141.219.359.219.568 0 .359-.359.615-.719.615-.359 0-.719-.256-.719-.615 0-.615.359-1.142.359-1.688 0-1.142-.719-1.995-1.995-1.995-1.276 0-2.339.937-2.339 2.339 0 .495.141.937.359 1.276.141.219.219.495.219.719 0 .359-.219.615-.568.615-.219 0-.411-.141-.568-.359-.359-.495-.568-1.142-.568-1.688 0-1.995 1.406-3.439 3.439-3.439 1.995 0 3.439 1.276 3.439 3.079 0 1.995-.937 3.439-2.339 3.439-.615 0-1.142-.219-1.547-.615-.219.937-.359 1.688-.568 2.339-.141.495-.359.937-.615 1.276.615.141 1.276.219 1.995.219 6.621 0 11.987-5.367 11.987-11.987C24.004 5.367 18.637.001 12.017.001z"/>
          </svg>
          <span class="text-sm font-medium">{{ contactInfo.instagram }}</span>
        </div>
        
        <div class="flex items-center space-x-2">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
          <span class="text-sm font-medium">{{ contactInfo.linkedin }}</span>
        </div>
      </div>
      
      <!-- About Links Section -->
      <div class="space-y-4">
        <ul class="space-y-3">
          <li class="text-sm font-medium hover:text-gray-300 cursor-pointer transition-colors">
            <a routerLink="/about" class="hover:underline">About Us</a>
          </li>
          <li *ngFor="let link of aboutLinks" class="text-sm font-medium hover:text-gray-300 cursor-pointer transition-colors" [hidden]="link === 'About Us'">
            {{ link }}
          </li>
        </ul>
      </div>
      
      <!-- Network Links Section -->
      <div class="space-y-4">
        <ul class="space-y-3">
          <li *ngFor="let link of networkLinks" class="text-sm font-medium hover:text-gray-300 cursor-pointer transition-colors">
            <a *ngIf="link === 'Terms & Conditions'" routerLink="/terms" class="hover:underline">Terms & Conditions</a>
            <span *ngIf="link !== 'Terms & Conditions'">{{ link }}</span>
          </li>
        </ul>
      </div>
      
    </div>
  </div>
</footer>
